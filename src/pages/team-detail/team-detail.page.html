<ion-header>
  <ion-navbar></ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
      <ion-card-content>
          <ion-row>
              <ion-col col-50>
                  <h2>Record: {{teamStanding.wins}}-{{teamStanding.losses}}</h2>
                  <p>Coach: {{team.coach}}</p>
              </ion-col>
              <ion-col col-50>
                  <!-- Place holder -->
              </ion-col>
          </ion-row>
      </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let game of games" (click)="gameClicked($event, game)">
      <ion-row>
        <ion-col col-20>
            <p>{{game.time | date:'M/d/yy'}}</p>
            <p>{{game.time | date:'shortTime'}}</p>
        </ion-col>
        <ion-col col-60>
            <p>{{game.homeAway}} {{game.opponent}}</p>
            <p>{{game.location}}</p>
        </ion-col>
        <ion-col class="scoreDisplay" col-20>
            <h4>{{game.scoreDisplay}}</h4>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
